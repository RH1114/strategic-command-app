<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Strategic Command</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h1>Strategic Command</h1>

<div id="login">
  <input type="email" id="email" placeholder="Correo">
  <input type="password" id="password" placeholder="Contrase침a">
  <button onclick="login()">Iniciar sesi칩n</button>
</div>

<div id="panel" style="display:none;">
  <h2>Panel Privado</h2>
  <p id="userInfo"></p>
  <button onclick="logout()">Cerrar sesi칩n</button>
</div>

<script>
  const supabase = window.supabase.createClient(
    "https://ynddzitxwddgmxfhdmru.supabase.co",
    "sb_publishable_1RLUVi5PCkOklX5Y3HOoIw_gMmb_use"
  );

  async function login() {
  alert("Funciona el bot칩n");
  }
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert(error.message);
      return;
    }

    loadUser();
  }

  async function loadUser() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) return;

    document.getElementById("login").style.display = "none";
    document.getElementById("panel").style.display = "block";
    document.getElementById("userInfo").innerText = "Correo: " + user.email;
  }

  async function logout() {
    await supabase.auth.signOut();
    location.reload();
  }

  loadUser();
</script>

</body>
</html>
