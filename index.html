<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Strategic Command</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h1>Strategic Command</h1>

<div id="login">
  <input type="email" id="email" placeholder="Correo">
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="login()">Iniciar sesión</button>
</div>

<div id="panel" style="display:none;">
  <h2>Panel Privado</h2>
  <button onclick="cerrarSesion()">Cerrar sesión</button>
  <p id="userInfo"></p>
  
  <hr>

  <h3>Nueva Estrategia</h3>
  <input type="text" id="titulo" placeholder="Título">
  <br><br>
  <textarea id="descripcion" placeholder="Descripción"></textarea>
  <br><br>
  <button id="btnGuardar" onclick="guardarEstrategia()">Guardar</button>

  <hr>

  <h3>Mis Estrategias</h3>
  <ul id="listaEstrategias"></ul>
</div>

<script>
  const { createClient } = supabase;

  const client = createClient(
    "https://ynddzitxwddgmxfhdmru.supabase.co",
    "sb_publishable_1RLUVi5PCkOklX5Y3HOoIw_gMmb_use"
  );

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await client.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert(error.message);
      return;
    }

    loadUser();
  }

  async function loadUser() {
    const { data: { user } } = await client.auth.getUser();
    if (!user) return;

    document.getElementById("login").style.display = "none";
    document.getElementById("panel").style.display = "block";
    document.getElementById("userInfo").innerText = "Correo: " + user.email;

    cargarEstrategias();
  }

  async function logout() {
    await client.auth.signOut();
    location.reload();
  }

  async function guardarEstrategia() {

  const { data: { user } } = await client.auth.getUser();
  if (!user) return;

  const titulo = document.getElementById("titulo").value;
  const descripcion = document.getElementById("descripcion").value;

  const { error } = await client.from("estrategias").insert([
    {
      user_id: user.id,
      titulo: titulo,
      descripcion: descripcion
    }
  ]);

  if (error) {
    alert(error.message);
    return;
  }

  document.getElementById("titulo").value = "";
  document.getElementById("descripcion").value = "";

  cargarEstrategias();
}


async function eliminarEstrategia(id) {
  const confirmacion = confirm("¿Eliminar esta estrategia?");
  if (!confirmacion) return;

  const { error } = await client
    .from("estrategias")
    .delete()
    .eq("id", id);

  if (error) {
    alert(error.message);
    return;
  }

  cargarEstrategias();
}
async function cerrarSesion() {
  await client.auth.signOut();
  location.reload();
}

async function cargarEstrategias() {
  const { data, error } = await client
    .from("estrategias")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    console.log(error);
    return;
  }

  const lista = document.getElementById("listaEstrategias");
  lista.innerHTML = "";

  data.forEach(item => {
    const li = document.createElement("li");

    li.innerHTML = `
      <strong>${item.titulo}</strong><br>
      ${item.descripcion}<br>
      <button class="btn-editar" data-id="${item.id}">Editar</button>
<button class="btn-eliminar" data-id="${item.id}">Eliminar</button>
      <hr>
    `;

    lista.appendChild(li);
  });

  document.querySelectorAll(".btn-eliminar").forEach(boton => {
    boton.addEventListener("click", function () {
      const id = this.getAttribute("data-id");
      eliminarEstrategia(id);
    });
  });
  document.querySelectorAll(".btn-editar").forEach(boton => {
  boton.addEventListener("click", function () {
    const id = this.getAttribute("data-id");

    const estrategia = data.find(e => e.id === id);

    document.getElementById("titulo").value = estrategia.titulo;
    document.getElementById("descripcion").value = estrategia.descripcion;

    document.getElementById("btnGuardar").setAttribute("data-editando", id);
  });
});
}

loadUser();
  </script>

</body>
</html>
