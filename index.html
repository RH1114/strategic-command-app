<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strategic Command</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a0f2c">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #0a0f2c, #1b2a6b, #0a0f2c);
      background-size: 600% 600%;
      animation: fondo 15s ease infinite;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    @keyframes fondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }

    .btn1 { background: #4CAF50; color: white; }
    .btn2 { background: #2196F3; color: white; }
  </style>
</head>

<body>

  <h1>Strategic Command</h1>

  <button class="btn1">Iniciar</button>
  <button class="btn2">Opciones</button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function(reg) {
          console.log("Service Worker registrado");
        })
        .catch(function(err) {
          console.log("Error:", err);
        });
    }
  </script>

</body>
</html>
