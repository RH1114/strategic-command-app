<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strategic Command</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a0f2c">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #0a0f2c, #1b2a6b, #0a0f2c);
      background-size: 600% 600%;
      animation: fondo 15s ease infinite;
      color: white;
      text-align: center;
      padding-top: 80px;
    }

    @keyframes fondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    input {
      padding: 12px;
      margin: 8px;
      width: 250px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }

    .btn1 { background: #4CAF50; color: white; }
    .btn2 { background: #2196F3; color: white; }
  </style>
</head>

<body>

  <h1>Strategic Command</h1>

  <div id="auth">
    <input type="email" id="email" placeholder="Correo">
    <br>
    <input type="password" id="password" placeholder="Contraseña">
    <br>
    <button class="btn1" onclick="login()">Iniciar sesión</button>
    <button class="btn2" onclick="register()">Registrarse</button>
  </div>

  <script>
    const { createClient } = supabase;

    const supabaseClient = createClient(
      "https://ynddzitxwddgmxfhdmru.supabase.co",
      "sb_publishable_1RLUVi5PCkOklX5Y3HOoIw_gMmb_use"
    );

    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabaseClient.auth.signUp({
        email: email,
        password: password
      });

      if (error) {
        alert(error.message);
      } else {
        alert("Registro exitoso. Si activaste confirmación por email, revisa tu correo.");
      }
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email: email,
        password: password
      });

      if (error) {
        alert(error.message);
      } else {
        alert("Login exitoso");
        console.log("Usuario:", data.user);
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

</body>
</html>
