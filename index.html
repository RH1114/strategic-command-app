<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strategic Command</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a0f2c">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #0a0f2c, #1b2a6b, #0a0f2c);
      background-size: 600% 600%;
      animation: fondo 15s ease infinite;
      color: white;
      text-align: center;
      padding-top: 60px;
    }

    @keyframes fondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    input {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin: 5px;
    }

    .hidden { display: none; }
  </style>
</head>

<body>

  <h1>Strategic Command</h1>

  <div id="auth">
    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contraseña">
    <br>
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
  </div>

  <div id="app" class="hidden">
    <h2>Panel Privado</h2>
    <p id="userEmail"></p>
    <p id="userRole"></p>
    <button onclick="logout()">Cerrar sesión</button>
  </div>

<script>
  const supabase = window.supabase.createClient(
    "https://ynddzitxwddgmxfhdmru.supabase.co",
    "sb_publishable_1RLUVi5PCkOklX5Y3HOoIw_gMmb_use"
  );

  async function checkSession() {
    const { data: { session } } = await supabase.auth.getSession();

    if (session) {
      showApp(session.user);
    }
  }

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert(error.message);
    } else {
      checkSession();
    }
  }

  async function register() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.signUp({
      email,
      password
    });

    if (error) {
      alert(error.message);
    } else {
      alert("Registro exitoso. Revisa tu correo si es necesario.");
    }
  }

  async function showApp(user) {
    document.getElementById("auth").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");

    document.getElementById("userEmail").innerText = "Correo: " + user.email;

    const { data, error } = await supabase
      .from("profiles")
      .select("role")
      .eq("id", user.id)
      .single();

    if (data) {
      document.getElementById("userRole").innerText = "Rol: " + data.role;
    } else {
      document.getElementById("userRole").innerText = "Rol no encontrado";
    }
  }

  async function logout() {
    await supabase.auth.signOut();
    location.reload();
  }

  checkSession();
</script>

</body>
</html>
